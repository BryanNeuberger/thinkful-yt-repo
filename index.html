<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
	<title>YT Searcher</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script type="text/javascript" src="scripts.js"></script>
</head>
<body>
    <form action="#" name="yt-search">
        <input aria-label="Search Bar input" type="text" id="search" 
            placeholder="Search You Tube Here" required="true">
        <button type="submit" id="btn" class="btn">Search YouTube</button>
    </form>
    
    <p id="verify">What would you like to search?</p>
    <button id='back'>Return to Previous Results</button>
    <button id='next'>Show more results</button>
    <div id="insert" role="main" aria-live="assertive" hidden>
<!--        insert result templates in here    -->
    </div>
</body>
</html>
